{% extends 'base_operations.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card-border p-4">
                <div class="text-center mb-4">
                    <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                    <h2 class="mt-3">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
                
                <div class="d-flex justify-content-center">
                    <a href="{% url 'accounts:update_profile' %}" class="btn btn-custom">
                        <i class="bi bi-pencil-square me-2"></i>Перейти в профиль
                    </a>
                </div>

                <div class="mt-4">
                    <h4 class="mb-3">Статистика</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="card-border p-3 text-center">
                                <h5>Транзакции</h5>
                                <p class="mb-0">{{ user.transaction_set.count }}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card-border p-3 text-center">
                                <h5>Активные цели</h5>
                                <p class="mb-0">{{ user.target_set.count }}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card-border p-3 text-center">
                                <h5>Карты</h5>
                                <p class="mb-0">{{ user.card_set.count }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
