{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-5">
    <div class="col-md-6 col-lg-4 gsap-fade-in">
        <div class="card shadow-lg border-0" style="background-color: #2c3034; border-radius: 15px;">
            <div class="card-body p-5">
                <div class="text-center mb-4 gsap-slide-down">
                    <i class="fas fa-user-circle fa-3x mb-3 gsap-scale-in" style="color: #808080;"></i>
                    <h2 class="text-center gsap-fade-in" style="color: #e9ecef; font-weight: 600;">Вход</h2>
                </div>

                <form method="post" class="gsap-slide-up">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-4 gsap-fade-in">
                        <label for="{{ field.id_for_label }}" class="form-label gsap-slide-right" style="color: #e9ecef; font-weight: 500;">
                            {% if field.html_name == "username" %}
                                Имя пользователя
                            {% else %}
                                Пароль
                            {% endif %}
                        </label>
                        <div class="input-group gsap-slide-left">
                            {% if field.html_name == "username" %}
                            <span class="input-group-text" style="background-color: #373b3e; border-color: #454d55;">
                                <i class="fas fa-user gsap-scale-in" style="color: #6c757d;"></i>
                            </span>
                            {% else %}
                            <span class="input-group-text" style="background-color: #373b3e; border-color: #454d55;">
                                <i class="fas fa-lock gsap-scale-in" style="color: #6c757d;"></i>
                            </span>
                            {% endif %}
                            <input type="{{ field.field.widget.input_type }}"
                                   name="{{ field.html_name }}"
                                   id="{{ field.id_for_label }}"
                                   class="form-control form-control-lg gsap-fade-in {% if field.errors %}is-invalid{% endif %}"
                                   style="background-color: #373b3e; border-color: #454d55; color: #e9ecef; border-left: none;"
                                   placeholder="{% if field.html_name == 'username' %}Введите имя пользователя{% else %}Введите пароль{% endif %}"
                                   {% if field.field.required %}required{% endif %}>
                        </div>
                        {% if field.errors %}
                            <div class="invalid-feedback d-block mt-1 gsap-fade-in" style="color: #a9a9a9;">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4 gsap-slide-up">
                        <button type="submit" class="btn btn-lg gsap-scale-in" style="background: #808080; border: none; border-radius: 8px; color: #ffffff;">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4 gsap-fade-in">
                    <p class="mb-0" style="color: #6c757d;">Нет аккаунта? 
                        <a href="{% url 'accounts:register' %}" class="text-decoration-none gsap-scale-in" style="font-weight: 500; color: #a9a9a9;">
                            Зарегистрироваться
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fade In animations
        gsap.from('.gsap-fade-in', {
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });

        // Slide animations
        gsap.from('.gsap-slide-up', {
            y: 50,
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });

        gsap.from('.gsap-slide-down', {
            y: -50,
            opacity: 0,
            duration: 1
        });

        gsap.from('.gsap-slide-left', {
            x: -50,
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });

        gsap.from('.gsap-slide-right', {
            x: 50,
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });

        // Scale animations
        gsap.from('.gsap-scale-in', {
            scale: 0,
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });
    });
</script>

{% endblock %}
