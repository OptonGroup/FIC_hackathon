<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/fin-viision-2.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #343a40;
            --secondary-color: #495057;
            --accent-color: #6c757d;
            --text-color: #f8f9fa;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--primary-color);
            color: var(--text-color);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar.collapsed {
            left: calc(-1 * var(--sidebar-width));
        }

        .main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .nav-link {
            color: var(--text-color);
            padding: 12px 20px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--secondary-color);
            color: #fff;
        }

        .nav-link.active {
            background: var(--accent-color);
            color: #fff;
        }

        .nav-link i {
            margin-right: 10px;
        }

        .profile-section {
            padding: 20px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .toggle-sidebar {
            position: fixed;
            left: var(--sidebar-width);
            top: 20px;
            z-index: 1001;
            transition: all 0.3s;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 0 5px 5px 0;
        }

        .toggle-sidebar.moved {
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar" id="sidebar">
        <div class="profile-section">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/50" class="rounded-circle me-3">
                <div>
                    <h6 class="mb-0">{{ user.username }}</h6>
                    <small class="text-muted">Premium аккаунт</small>
                </div>
            </div>
        </div>

        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a href="{% url 'operations:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-house-door"></i> Главная
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'operations:transactions' %}" class="nav-link {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}">
                    <i class="bi bi-credit-card"></i> Транзакции
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'operations:targets' %}" class="nav-link {% if request.resolver_match.url_name == 'targets' %}active{% endif %}">
                    <i class="bi bi-piggy-bank"></i> Цели
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'operations:credits' %}" class="nav-link {% if request.resolver_match.url_name == 'credits' %}active{% endif %}">
                    <i class="bi bi-cash-coin"></i> Кредиты
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'operations:regular_payments' %}" class="nav-link {% if request.resolver_match.url_name == 'regular_payments' %}active{% endif %}">
                    <i class="bi bi-arrow-repeat"></i> Регулярные платежи
                </a>
            </li>
            <li class="nav-item"></li>
                <a href="{% url 'operations:cards' %}" class="nav-link {% if request.resolver_match.url_name == 'cards' %}active{% endif %}">
                    <i class="bi bi-credit-card-2-front"></i> Мои карты
                </a>
            </li>
        </ul>
    </div>

    <!-- Кнопка переключения боковой панели -->
    <button class="btn toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-list"></i>
    </button>

    <!-- Основной контент -->
    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('mainContent').classList.toggle('expanded');
            this.classList.toggle('moved');
        });

        // Адаптивное поведение для мобильных устройств
        function checkWidth() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('mainContent').classList.add('expanded');
                document.getElementById('toggleSidebar').classList.add('moved');
            } else {
                document.getElementById('sidebar').classList.remove('collapsed');
                document.getElementById('mainContent').classList.remove('expanded');
                document.getElementById('toggleSidebar').classList.remove('moved');
            }
        }

        window.addEventListener('resize', checkWidth);
        checkWidth(); // Проверка при загрузке страницы
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
